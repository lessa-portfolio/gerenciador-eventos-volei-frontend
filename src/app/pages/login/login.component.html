<img src="assets/logo.svg" class="logo" alt="Logo" />

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <h1>Login</h1>
  <div class="form-group">
    <label for="username">usuário</label>
    <input id="username" type="text" formControlName="username" placeholder="digite seu usuário" />
  </div>
  <div class="form-group">
    <label for="senha">senha</label>
    <input id="senha" type="password" formControlName="senha" placeholder="digite sua senha" />
  </div>
  <div class="recuperar-senha">
    <a href="#">Recuperar senha</a>
  </div>
  <button class="btn btn-primary" type="submit">ENTRAR</button>
  <button class="btn btn-secundary" type="button" (click)="redirectToCadastrar()">CADASTRAR</button>
</form>
